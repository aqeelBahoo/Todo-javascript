<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <style>
    .hide{
        display : none;
    }
</style>

</head>
<body class="container"><br>
    <form class="form-inline">
        <div class="form-group">
            <label for="cellNo">Cell number</label>
            <input type="number" class="form-control" id="cellNo" placeholder="CELL NUMBER">
        </div>
        <div class="form-group">
            <label for="rs">Rupees</label>
            <input type="number" class="form-control" id="rs" placeholder="RUPEES">
        </div>
        <button type="button" class="btn btn-default" id="submit">Submit</button>
        <div class="form-group">
            <label for="searchField">Search number</label>
            <input type="number" class="form-control" id="searchField" placeholder="search number">
        </div>
        <button type="button" class="btn btn-default" id="searchBtn">Search</button>
        <button type="button" class="btn btn-default" id="clearBtn">Clear</button>

    </form><br>

    <select id="network">
        <option value="network">Network</option>
        <option value="telenor">Telenor</option>
        <option value="jazz">Jazz</option>
        <option value="warid">Warid</option>
        <option value="zong">Zong</option>
        <option value="ufone">Ufone</option>
    </select>
<button type="button" class="btn btn-default" id="netWrksearchBtn">Search</button>

    <br><br>

    <table class="table table-striped">
      <thead>
       <tr class="info">
        <th>Cell number</th>
        <th>Rupees</th>
        <th>Time</th>
        <th></th>
       </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>




</body>

<script>
var submit = document.getElementById("submit");
var cellNo = document.getElementById("cellNo");
var rs = document.getElementById("rs");
var searchBtn = document.getElementById("searchBtn");
var tbody =document.getElementById("tbody");
var clearBtn = document.getElementById("clearBtn");
var netWrksearchBtn = document.getElementById("netWrksearchBtn");
var network = document.getElementById("network");

function createTd(name,rs){
    var tr = document.createElement("tr");
    tr.classList.add("success")
    var td1 = document.createElement("td");
    var td2 = document.createElement("td");
    var td3 = document.createElement("td");
    td3.innerHTML = new Date();
    var td4 = document.createElement("td");
    var clearBatch = document.createElement("span");
    clearBatch.classList.add("glyphicon", "glyphicon-remove-sign");
    td4.appendChild(clearBatch);

    td1.innerHTML = name;
    td2.innerHTML = rs;
    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);
    tr.appendChild(td4);
    tbody.appendChild(tr);
}
        //submit function
    submit.addEventListener("click",function(){
        if(!(cellNo.value && rs.value)){
            alert("plz fill the value");
        }
        else if(cellNo.value && rs.value) {
            createTd(cellNo.value, rs.value);
            cellNo.value = "";
            rs.value = "";
        }
    })

        //search function
    searchBtn.addEventListener("click",function(){
        if(!searchField.value.trim()){
            alert("please write number")
        }
        else if(searchField.value){
            for(var i=0; i< tbody.children.length;i++){
                if(searchField.value.trim() == tbody.children[i].firstChild.innerText){
                    tbody.children[i].firstChild.classList.remove("hide");
                }
                else {
                    tbody.children[i].classList.add("hide");
                }
            }
        }
    })

        //clear button function
    clearBtn.addEventListener("click",function(){
        for(var i=0; i< tbody.children.length; i++){
            tbody.children[i].classList.remove("hide");
        }
    })
        //remove function
    tbody.addEventListener("click", function(event){
        if(event.target.tagName == "SPAN")
        event.target.parentElement.parentElement.remove()
